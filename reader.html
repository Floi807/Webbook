<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Чтение книги</title>
<script src="js/epub.min.js"></script>
<style>
  #viewer {
    width: 100%;
    height: 90vh;
    border: 1px solid #000;
  }
</style>
</head>
<body>

<div id="viewer"></div>

<script>
  var book = ePub("books/python.epub");
  var rendition = book.renderTo("viewer", {width: "100%", height: "100%"});
  rendition.display();
</script>

</body>
</html>
