<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Чтение книги</title>

<script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #f2f2f2;
  }
  #viewer {
    width: 100vw;
    height: 100vh;
  }
</style>

</head>
<body>

<div id="viewer"></div>

<script>
  console.log("Загружаю книгу...");

  const book = ePub("./books/python.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  rendition.display();
</script>

</body>
</html>
