<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Чтение книги</title>

<script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

<style>
  body { margin:0; padding:0; background:#fafafa; }
  #viewer {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
</style>

</head>
<body>
<div id="viewer"></div>

<script>
  const book = ePub("books/python.epub");
  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });

  rendition.display();
</script>

</body>
</html>
