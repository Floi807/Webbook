<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чтение книги</title>

  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <style>
    #viewer {
      width: 100%;
      height: 95vh;
      border: 1px solid #333;
      border-radius: 10px;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>

<div id="viewer"></div>

<script>
  // Имя файла без слешей в начале
  let file = "books/Lieghkii sposob vyuchit' Python - Nieizviestnyi.epub";

  // Кодируем имя, чтобы пробелы и ' не ломали путь
  let safePath = file.split('/').map(encodeURIComponent).join('/');

  console.log("Загружаю:", safePath);

  let book = ePub(safePath);
  book.renderTo("viewer", {
    width: "100%",
    height: "100%"
  });
</script>

</body>
</html>
